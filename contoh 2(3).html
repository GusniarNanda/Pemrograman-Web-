<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H4>Berikut adalah contoh colspan
        (menggabungkan kolom) :</H4>
        <TABLE BORDER=1>
        <TR>
        <TH>Nama</TH>
        <TH COLSPAN=2>Telephon</TH>
        </TR>
        <TR>
        <TD>Andi</TD>
        <TD>555 77 854</TD>
        <TD>555 77 855</TD>
        </TR>
        </TABLE>
        <H4> Berikut adalah contoh rowspan
        (menggabungkan baris) :</H4>
        <TABLE BORDER=1>
        <TR>
        <TH>Nama:</TH>
        <TD>Andi</TD>
        </TR>
        <TR>
        <TH
        ROWSPAN=2>Telephon</TH>
        <TD>555 77 854</TD>
        </TR>
        <TR>
        <TD>555 77 855</TD>
        </TR>
        </TABLE>
</body>
</html>

<body>
    <p>Tag hr mendefinisikan sebuah garis horisontal, default-
        nya adalah rata tengah:</p>
        
        <hr color=”green” >
        <p style="text-align:left">Terdapat paragraf disini</p>
        <hr width=”80%” size=”10” style="text-align:left">
        <p style="text-align: right"></p> Terdapat paragraf disini</p>
        <hr width=”400” size=”6” style="text-align:right" style="color: red">
        <center>
        <p>Terdapat paragraf disini</p>
        </center>
        <!— Ini adalah komentar yang tidak akan ditampilkan di layar
        browser -->
</body>
